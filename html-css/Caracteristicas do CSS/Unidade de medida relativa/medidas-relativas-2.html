<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unidade de Medida Relativa 2</title>
  <style>
    /* Unidade "ex" baseado no tamanho X da fonte que esta usando */
    body {
      margin: 5ex;
      font-size: 20px;
    }

    h1 {
      font-size: 3em;
    }

    .box {
      width: 50%;
      height: 400px;
      background-color: #eee;
    }

    .box-interno {
      background-color: #999;
      width: 50%;
      height: 50%;
    }
  </style>
</head>

<body>
  <h1>Exemplo de Título</h1>

  <div class="box">
    <div class="box-interno">
      Texto de exemplo aleatório
    </div>
  </div>
</body>

</html>
