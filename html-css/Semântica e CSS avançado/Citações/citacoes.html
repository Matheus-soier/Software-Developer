<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citações</title>
  <style>
    q {
      color: #3e3b3b;
      font-style: italic;
    }
  </style>
</head>

<body>
  <p>Como Matheus Soier disse:
    <q>Tudo que a mente pode acreditar, ela pode realizar!</q>
  </p>
  <p>

    <strong>Como a biblia fala:</strong>
  <blockquote cite="https://www.bibliaonline.com.br/acf/pv/18/10+">
    <mark>Torre forte é o nome do senhor; a ele correra o justo; e estará em alto refugio. - Provérbio 18:10</mark>
  </blockquote>
  </p>
</body>

</html>
