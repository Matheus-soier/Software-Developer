<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition CSS</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      position: relative;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      display: flex;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      background-color: blue;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 100%;
      transition: all .5s linear;
    }

    .container:hover {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Passe o mouse sobre mim!</h2>
  </div>
</body>

</html>
