<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animações com keyframe</title>
  <style>
    @keyframes movimento {
      0% {
        background-color: red;
        top: 0px;
        left: 0px;
      }

      25% {
        background-color: yellow;
        top: 0px;
        left: 90vw;
      }

      50% {
        background-color: blue;
        top: 80vh;
        left: 90vw;
      }

      75% {
        background-color: green;
        top: 80vh;
        left: 0px;
      }

      100% {
        background-color: red;
        top: 0px;
        left: 0px;
      }
    }

    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .movimento {
      width: 10vw;
      height: 20vh;
      background-color: rgb(0, 0, 0);
      position: absolute;
      animation-name: movimento;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="movimento"></div>
</body>

</html>
