<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Responsivo</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 800px;
    }

    .video-area {
      position: relative;
      height: 0px;
      padding: 0 0 56.25%;
    }

    .video-area iframe {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <h1>Teste Iframe Responsivo</h1>
  <div class="container">
    <div class="video-area">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/knS_EUekiMA?controls=0"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
  </div>

</body>

</html>
