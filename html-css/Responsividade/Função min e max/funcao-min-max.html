<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Função min e max</title>
  <style>
    .img-1 img {
      width: min(50%, 300px);
    }

    .img-2 img {
      width: max(50%, 300px);
    }
  </style>
</head>

<body>
  <h1>Imagens Responsivas usando "min e max"</h1>
  <div class="img-1">
    <img src="images/imagem-444.jpg" alt="">
  </div>
  <div class="img-2">
    <img src="images/imagem-444.jpg" alt="">
  </div>
</body>

</html>
