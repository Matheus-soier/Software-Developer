<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens Responsivas</title>
  <style>
    .fill {
      width: 400px;
      height: 200px;
      object-fit: fill;
    }

    .contain {
      width: 400px;
      height: 200px;
      object-fit: contain;
    }

    .cover {
      width: 400px;
      height: 200px;
      object-fit: cover;
    }

    .none {
      width: 400px;
      height: 200px;
      object-fit: none;
    }
    .scale-down {
      width: 400px;
      height: 200px;
      object-fit: scale-down;
    }
  </style>
</head>

<body>
  <h1>Propriedade Object-fit</h1>
  <h2>Object-fit: fill</h2>
  <img src="../images/imagem-444.jpg" class="fill">
  <h2>Object-fit: contain</h2>
  <img src="../images/imagem-444.jpg" class="contain">
  <h2>Object-fit: cover</h2>
  <img src="../images/imagem-444.jpg" class="cover">
  <h2>Object-fit: none</h2>
  <img src="../images/imagem-444.jpg" class="none">
  <h2>Object-fit: scale-down</h2>
  <img src="../images/imagem-444.jpg" class="scale-down">
</body>

</html>
