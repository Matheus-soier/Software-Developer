<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletor NTH</title>
  <style>
    div:nth-child(2) {
      background-color: red;
    }

    div:nth-last-child(2) {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div>Texto 1</div>
  <div>Texto 2</div>
  <div>Texto 3</div>
  <div>Texto 4</div>
  <div>texto 5</div>
</body>

</html>
