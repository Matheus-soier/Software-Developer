<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform</title>
  <style>
    div:nth-child(1) {
      width: 200px;
      height: 200px;
      margin: auto;
      background-color: red;
      transform: skew(50deg)
    }
    div:nth-child(2) {
      width: 200px;
      height: 200px;
      margin: auto;
      background-color: red;
      transform: skew(-50deg)
    }
    div:nth-child(3) {
      width: 200px;
      height: 200px;
      margin: auto;
      background-color: red;
      transform: skew(50deg)
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
