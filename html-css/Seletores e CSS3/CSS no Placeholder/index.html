<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS no Placeholder</title>
  <style>
    .input {
      width: 200px;
      height: 40px;
      padding: 10px;
      color: red;
    }

    /* Todos Navegadores */
    .input::placeholder {
      color: green;
      font-weight: bold;
      font-size: 20px;
    }

    /* Webkit, blink, Edge */
    .input::-webkit-input-placeholder {
      color: green;
      font-weight: bold;
      font-size: 20px;
    }

    /* Firefox 4 ao 18 */
    .input:-moz-placeholder {
      color: green;
      font-weight: bold;
      font-size: 20px;
    }

    /* Firefox 19+ */
    .input::-moz-placeholder {
      color: green;
      font-weight: bold;
      font-size: 20px;
    }

    /* IE 10 e 11 */
    .input:-ms-input-placeholder {
      color: green;
      font-weight: bold;
      font-size: 20px;
    }

    /* Microsoft Edge */
    .input::-ms-input-placeholder {
      color: green;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <input type="text" name="text" id="text" class="input" placeholder="Digite um texto">
</body>

</html>
