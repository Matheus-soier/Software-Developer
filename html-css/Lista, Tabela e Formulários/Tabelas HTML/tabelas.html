<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas em HTML</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      height: 100vh;
      position: relative;
    }

    table {
      background-color: white;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-collapse: collapse;
      width: 500px;
    }

    td,
    th,
    tr {
      text-align: center;
      border: 1px solid black;
      padding: 5px;
    }

    tr:nth-child(even) {
      background-color: lightgray;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Estado</th>
        <th>Profissão</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Matheus</td>
        <td>26 anos</td>
        <td>São Paulo</td>
        <td>Software Developer</td>
      </tr>
      <tr>
        <td>Lucas</td>
        <td>18 anos</td>
        <td>Rio de Janeiro</td>
        <td>Médico</td>
      </tr>
      <tr>
        <td>Eduarda</td>
        <td>19 anos</td>
        <td>São Paulo</td>
        <td>Comissária</td>
      </tr>
      <tr>
        <td>Eduarda</td>
        <td>19 anos</td>
        <td>São Paulo</td>
        <td>Comissária</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>3</td>
        <th colspan="3">Numero de pessoas</th>
      </tr>
    </tfoot>
  </table>
</body>

</html>
