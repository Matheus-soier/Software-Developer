<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fieldset e Legend</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      position: relative;
      height: 100vh;
    }

    input[type=text],
    input[type=number],
    input[type=password] {
      width: 50%;
    }

    h1 {
      text-transform: uppercase;
    }

    div {
      background-color: #00000048;
      box-shadow: 1px 2px 3px black;
      border-radius: 20px;
      padding: 20px 50px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    fieldset {
      background-color: #eee;
      margin-bottom: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: inset 1px 1px 1px black;
    }

    legend {
      background-color: #000;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 8px 15px;
      border-radius: 5px;
      border: 0;
    }

    button:hover {
      background-color: rgb(255, 255, 255);
      color: #000;
      padding: 7px 14px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div>
    <h1>Termine seu cadastro</h1>
    <form action="fieldset-legend.html" method="post" enctype="multipart/form-data">
      <input type="hidden" name="country" value="BR">
      <fieldset>
        <legend>Dados Pessoais:</legend>
        <label for="firstname">
          Primeiro nome:
        </label><br>
        <input type="text" name="firstname" id="firstname" required minlength="2">
        <br>
        <label for="lastname">
          Sobrenome:
        </label><br>
        <input type="text" name="lastname" id="lastname" minlength="2"><br>
        <label for="age">Digite sua idade:</label><br>
        <input type="number" name="age" id="age" required min="18">
      </fieldset>
      <fieldset>
        <legend>Dados Profissionais:</legend>
        <label for="company">Nome da Empresa:</label><br>
        <input type="text" name="company" id="company" required><br>
        <label for="companyjob">cargo na empresa:</label><br>
        <input type="text" name="companyjob" id="companyjob" required><br>
        <label for="abertura">Qual ano começou na empresa:</label><br>
        <input type="date" name="abertura" id="abertura" required min="2020-01-01" max="2023-01-01">
      </fieldset>

      <fieldset>
        <legend>Crie uma Senha</legend>
        <label for="password">Digite uma senha de até 8 Digitos:</label><br>
        <input type="password" name="password" id="password" required minlength="4" maxlength="8"><br>
        <label for="password">Repita sua senha:</label><br>
        <input type="password" name="password" id="password" required minlength="4" maxlength="8">
      </fieldset>

      <fieldset>
        <legend>Documentos</legend>
        <label for="document">
          Adicione uma selfie <br>
          <input type="file" name="document" id="document" accept="image/*" required>
        </label>
      </fieldset>
      <button>Enviar cadastro</button>
    </form>
  </div>
</body>

</html>
