<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
</head>

<body>
  <h2>Selecione o tamanho:</h2>

  <form action="formularios.html" method="get">

    <select name="Tamanho">
      <option value="GG">GG</option>
      <option value="G">G</option>
      <option value="M" selected>M</option>
      <option value="P">P</option>
      <option value="PP">PP</option>
    </select>
    <input type="submit" value="OK">
  </form>

  <h2>Selecione o tamanho:</h2>

  <form action="formularios.html" method="get">

    <select name="Tamanho" size="5" multiple>
      <option value="GG">GG</option>
      <option value="G">G</option>
      <option value="M" selected>M</option>
      <option value="P">P</option>
      <option value="PP">PP</option>
    </select>
    <input type="submit" value="OK">
  </form>

  <h2>Descreva seu ponto de vista:</h2>

  <form action="formularios.html" method="get">

    <textarea name="descricao" cols="30" rows="10"></textarea>

    <input type="submit" value="descricao">
  </form>

  <h2>Fazer cadastro com Button</h2>

  <form action="formularios.html" method="get">

    <textarea name="descricao" cols="30" rows="10"></textarea>

    <button>Fazer cadastro</button>
  </form>
</body>

</html>
