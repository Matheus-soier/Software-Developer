<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários HTML</title>
</head>

<body>
  <h1>Página de Login</h1>

  <h2>Digite seu nome:</h2>
  <form action="#" method="get">

    <input type="text" name="usuario" value="digite seu nome">
    <input type="submit" name="usuario" value="Fazer cadastro">

  </form>

  <h2>Digite sua senha:</h2>
  <form action="#" method="post">

    <input type="password">

  </form>

  <h2>Marque a opção:</h2>
  <form action="#" method="post">

    <input type="checkbox">

  </form>

  <h2>Digite seu E-mail:</h2>
  <form action="#" method="post">

    <input type="email">

  </form>

  <h2>Sexo: </h2>
  <form action="#" method="post">
    <p>Masculino</p>
    <input type="radio" name="sexo">
    <p>Feminino</p>
    <input type="radio" name="sexo">

  </form>

  <h2>Enviar </h2>
  <form action="#" method="post">

    <input type="submit">

  </form>

  <h2>Escolhar uma cor </h2>
  <form action="#" method="post">

    <input type="color">

  </form>

  <h2>Data </h2>
  <form action="#" method="post">

    <input type="date">

  </form>
</body>

</html>
