<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin e Padding</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    div {
      text-align: center;
      color: white;
      margin: 20px 0;
      width: 300px;
    }

    .margin {
      background-color: chartreuse;
      margin: 100px;
    }

    .padding {
      padding: 100px;
      background-color: black;
    }

    .margin-padding {
      margin: 100px;
      padding: 100px;
      background-color: yellow;
    }

    /* DIREÇÂO DE MARGIN/PADDING 
    
    SENTIDO HORÁRIO:

    MARGIN: 0px ->(CIMA) 0px ->(DIRETA) 0px ->(BAIXO) 0px ->(ESQUERDA);

    PADDING: 0px ->(CIMA) 0px ->(DIRETA) 0px ->(BAIXO) 0px ->(ESQUERDA); 
    
    */
  </style>
</head>

<body>
  <div class="margin">Exemplo de Margin com 100px</div>
  <div class="padding">Exemplo de Padding com 100px</div>
  <div class="margin-padding">Exemplo de Margin + Padding com 100px</div>
</body>

</html>
