<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borda CSS</title>
  <style>

    body{
      display: flex;
      flex-wrap: wrap;
    }

    div {
      height: 200px;
      width: 200px;
      margin: 10px;
    
    /* Borda arredondada */
    border-radius: 20px;
    }

    .borda-1 {
      border: 3px solid black;
    }

    .borda-2 {
      border: 3px dotted blue;
    }

    .borda-3 {
      border: 3px dashed yellow;
    }
    
    .borda-4 {
      border: 3px double green;
    }

    .borda-5 {
      border: 3px groove red;
    }
  </style>
</head>

<body>
  <div class="borda-1"></div>
  <div class="borda-2"></div>
  <div class="borda-3"></div>
  <div class="borda-4"></div>
  <div class="borda-5"></div>
</body>

</html>
