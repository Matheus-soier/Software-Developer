<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags Básicas 02</title>
</head>

<body>

  <!-- Imagem -->
  <img src="https://google.com.br/google.jpg" alt="Logo do Google">

  <!-- Botão -->
  <button>Clique em Mim</button>

  <!-- Tag de quebra de linha -->
  <br>

  <!-- Lista não ordenada -->
  <ul>
    <li>Lista não ordenada</li>
    <li>Lista não ordenada</li>
    <li>Lista não ordenada</li>
    <li>Lista não ordenada</li>
  </ul>

  <!-- Lista Ordenada -->
  <ol>
    <li>Lista Ordenada</li>
    <li>Lista Ordenada</li>
    <li>Lista Ordenada</li>
    <li>Lista Ordenada</li>
  </ol>
</body>

</html>
