<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Width e height</title>
  <style>
    /* Box-sizing: border-box -> margin/padding são descontados da largura ou 
    altura, sem esta função margin e padding serão somados ao tamanho 
    máximo definido*/

    div {
      /* Herda Largura do elemento pai */
      width: inherit;

      /*Largura maxima*/
      max-width: 200px;

      /* Largura normal    */
      width: 200px;

      /* Herda altura do elemento pai */
      height: inherit;

      /*altura maxima*/
      max-height: 200px;

      /* altura normal    */
      height: 200px;

      /* OBS: PODEM SER USADOS DIVERSAS UNIDADES DE MEDIDAS DIFERENTES:
  -> %
  -> px
  -> Vw
  -> Cm

  varias outras...
  ; */
    }
  </style>
</head>

<body>
  <div>Apenas Exemplo</div>
</body>

</html>
