<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Grid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container-header {
      display: grid;
      grid-template-areas:
        "logo logo logo logo"
        "home contato suporte comprar";
      justify-content: center;
      gap: 10px;
    }

    .menu {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border: 2px solid #ffffff;
    }

    .menu:hover {
      border-bottom: 2px solid black;
      cursor: pointer;
    }

    .logo {
      margin: 40px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      grid-area: logo;
    }

    .home {
      grid-area: home;
    }

    .contato {
      grid-area: contato;
    }

    .suporte {
      grid-area: suporte;
    }

    .comprar {
      grid-area: comprar;
    }
  </style>
</head>

<body>
  <header>  
    <div class="container-header">
      <div class="logo">Logo aqui</div>
      <div class="menu home">Home</div>
      <div class="menu contato">Contato</div>
      <div class="menu suporte">Suporte</div>
      <div class="menu comprar">Comprar</div>
    </div>
  </header>
</body>

</html>
