<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Grid</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, minmax(50px, 100px));
      /* grid-template-rows: 100px 100px 100px; */
      grid-auto-rows: minmax(100px, auto);
      justify-content: center;
      grid-column-gap: 10px;
      grid-row-gap: 10px;
      /* start shorthand */
      /*<-- obsoleto*/
      grid-gap: 10px;
      gap: 10px;
      /* end shorthand */
    }

    .item {
      background-color: blue;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      color: white;
      align-items: center;
      padding: 10px;
      font-weight: bold;
    }

    .item:hover {
      background-color: red;
    }

    .item1,
    .item9 {
      grid-column-start: 1;
      grid-column-end: 4;
    }

    .item3 {
      grid-column: 2/4;
      grid-row: 2/4;
    }

    .item6 {
      grid-column-start: 1;
      grid-column-end: 3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item">2</div>
    <div class="item item3">3</div>
    <div class="item">4</div>

    <div class="item item6">6</div>

  </div>
</body>

</html>
