<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Grid</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .container {
      display: grid;
      justify-content: center;
      gap: 10px;
      grid-template-columns: 200px 200px;
      grid-auto-rows: 50px 50px 50px 50px 50px;
      grid-template-areas:
        "item2 item1"
        "item2 item1"
        "item4 item1"
        "item4 item3"
        "item4 ."
      ;
    }

    .item1 {
      grid-area: item1;
    }


    .item2 {
      grid-area: item2;
    }


    .item4 {
      grid-area: item3;
    }


    .item4 {
      grid-area: item4;
    }

    .item {
      background-color: blue;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      color: white;
      align-items: center;
      padding: 10px;
      font-weight: bold;
    }

    .item:hover {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
  </div>
</body>

</html>
