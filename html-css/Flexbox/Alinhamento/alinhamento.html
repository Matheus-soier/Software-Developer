<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alinhamento CSS</title>
  <style>
    body {
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      width: calc(100vw - 40px);
      height: calc(100vh - 40px);
      background-color: #eee;
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-around;
      align-content: center;
    }

    .filho {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      width: 300px;
      height: 100px;
      background-color: red;
      margin: 10px;
    }

    .filho:nth-child(10) {
      order: -1;
      align-self: flex-start;
    }

    .filho:nth-child(1) {
      order: 1;
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="filho">1</div>
    <div class="filho">2</div>
    <div class="filho">3</div>
    <div class="filho">4</div>
    <div class="filho">5</div>
    <div class="filho">6</div>
    <div class="filho">7</div>
    <div class="filho">8</div>
    <div class="filho">9</div>
    <div class="filho">10</div>
  </div>
</body>

</html>
