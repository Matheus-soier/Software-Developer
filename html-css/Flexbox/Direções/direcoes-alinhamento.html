<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direções e alinhamento Flexbox</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      background-color: #eee;
      width: auto;
      height: auto;
      margin: 30px;
      flex-direction: row-reverse;
    }

    .filho {
      flex: 1;
      width: 200px;
      height: 200px;
      background-color: red;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
    }

    .container-2 {
      flex-direction: column-reverse;
      align-items: center;
      display: flex;
      background-color: #eee;
      width: auto;
      height: auto;
      margin: 30px;
    }

    .filho-2 {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="filho">1</div>
    <div class="filho">2</div>
    <div class="filho">3</div>
    <div class="filho">4</div>
    <div class="filho">5</div>
  </div>

  <div class="container-2">
    <div class="filho-2">1</div>
    <div class="filho-2">2</div>
    <div class="filho-2">3</div>
    <div class="filho-2">4</div>
    <div class="filho-2">5</div>
  </div>
</body>

</html>
