<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center w-screen h-screen bg-gray-100"> 
    <div class="w-72">
        <h2 class="font-bold text-center text-lg mb-2">Login</h2>
        <div class="bg-white shadow-md rounded-md p-4">
            <div>
                <label class="block text-sm text-gray-800 mb-1 font-bold" for="email">E-mail</label>
                <input class="w-full bg-gray-50 border border-gray-300 rounded-md py-1 px-2 focus:outline-none transition duration-200 ease-in-out" type="email" name="email" id="email">
            </div>
            <div>
                <label class="block text-sm text-gray-800 mb-1 font-bold" for="password">Senha</label>
                <input class="w-full bg-gray-50 border border-gray-300 rounded-md py-1 px-2 focus:outline-none transition duration-200 ease-in-out" type="password" name="password" id="password">
            </div>
            <div>
                <button class="w-full bg-sky-500 text-white rounded-md mt-2 p-1 hover:bg-sky-600 transition duration-200 ease-in-out">Entrar</button>
                <div class="mt-2"><a href="#" class="inline text-sm text-gray-600 hover:underline">Esqueci minha senha</a></div>
            </div>
        </div>
    </div>
</body>
</html>
