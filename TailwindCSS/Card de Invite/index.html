<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Convite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center w-screen h-screen">
    <div class="flex flex-col justify-between w-96 h-36 bg-gray-50 shadow-md rounded-md p-4">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-full bg-black"></div>
            <div>
                <h2 class="font-bold">Rafaela Silva</h2>
                <p class="text-gray-600">Te mandou um convite!</p>
            </div>
        </div>
        <div class="flex gap-3 items-center">
            <button class="text-white bg-blue-800 px-4 py-1 rounded-md cursor-pointer border-none shadow-sm">Aceitar</button>
            <button class="text-black bg-white border border-gray-300 rounded-md px-4 py-1 cursor-pointer shadow-sm">Negar</button>
        </div>
    </div>
</body>
</html>
