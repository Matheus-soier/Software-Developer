<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulando Elementos dentro do HTML</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    input {
      width: 300px;
      height: 20px;
      padding: 8px;
      margin-left: 15px;
      outline: 0;
      border: none;
      border-bottom: 2px solid black;
    }

    p {
      /* background-color: #999; */
      width: max-content;
      height: max-content;
      color: #000;
      padding: 10px;
      margin-left: 15px;
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <h1>Teste de manipulação de elementos</h1>
  <input type="text" id="inputText" placeholder="Digite seu nome">
  <p id="outputText"></p>

  <script src="index.js"></script>
</body>

</html>
